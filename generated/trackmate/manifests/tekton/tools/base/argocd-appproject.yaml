apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: trackmate
  namespace: devops-argo
spec:
  # Project description
  description: devops trackmate

  # Allow manifests to deploy from these Git repos
  sourceRepos:
  - 'ssh://git@code.14west.us:7999/cicd/trackmate.git'

  destinations:
  - namespace: 14west-trackmate-dev
    server: https://kubernetes.default.svc
  - namespace: 14west-trackmate-uat
    server: https://kubernetes.default.svc
  - namespace: 14west-trackmate-prd
    server: https://api.c5.us-east-1.dev.aws.ocp.14west.io:6443
  - namespace: 14west-trackmate-cicd
    server: https://kubernetes.default.svc

  roles:
  # A role which provides all access to all applications in the project
  - name: admin
    description: all privs to all projects
    policies:
    - p, proj:trackmate:admin, applications, *, trackmate/*, allow
    groups:
    - cluster-admins
  # Deny all cluster-scoped resources from being created, except for Namespace
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
  - group: ''
    kind: PersistentVolume
  # - group: 'config.openshift.io'
  #   kind: OAuth

  # Allow all namespaced-scoped resources to be created, except for ResourceQuota, LimitRange, NetworkPolicy
  # namespaceResourceBlacklist:
  # - group: ''
  #   kind: ResourceQuota
  # - group: ''
  #   kind: LimitRange
  # - group: ''
  #   kind: NetworkPolicy

  # Deny all namespaced-scoped resources from being created, except for Deployment and StatefulSet
  # namespaceResourceWhitelist:
  # - group: 'apps'
  #   kind: Deployment
  # - group: 'apps'
  #   kind: StatefulSet

  # Enables namespace orphaned resource monitoring.
  # orphanedResources:
  #   warn: false
